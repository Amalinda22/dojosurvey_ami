<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojo Survey Index </title>
</head>
<body >
<div class="container  card card-header mx-0 mx-sm-auto bg-dark text-light mt-5">
<h1> Dojo Survey Index</h1>
<form action="/create/user" method="post">
        <label for="name" class="text-bg-dark"><strong> Name: </strong> </label>
        <input type="text" name="name" class="form-control text-bg-light p-1 mb-3">
   
        <label for="location" class="text-bg-dark"><strong>Dojo Location:</strong></label>
        <select name="location" id="" class="form-control text-bg-light p-1 mb-3">
            <option value="San Jose"> San Jose</option>
            <option value="Melburn"> Melburn</option>
            <option value="New York"> New York</option>
            <option value="Tirana"> Tirana </option>
            <option value="Gjirokaster"> Gjirokaster </option>
        </select>    
    
        <label for="language" class="text-bg-dark"> <strong>Favorite Language:</strong></label>
        <select name="language" class="form-control text-bg-light p-1 mb-3">
            <option value="Python"> Python</option>
            <option value="Java"> Java</option>
            <option value="Csharp"> Csharp</option>
            <option value="Javascript"> Javascript </option>
        </select>    
        <p type="comment" class="text-bg-dark"><strong>Comment (optional):</strong></p>
        <textarea name="comment"  class="form-control text-bg-light p-1 mb-3"></textarea>
    
        <input type="submit" value="Button" class="btn-outline-danger">   
    

</form>
</div>   
</body>
</html>
